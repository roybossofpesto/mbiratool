<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mbira composition tool</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans" rel="stylesheet">
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="grids-responsive-min.css">
    <link rel="stylesheet" href="main.css" />
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="jquery.knob.min.js" charset="utf-8"></script>
    <script src="raphael.min.js" charset="utf-8"></script>
    <script src="chroma.min.js" charset="utf-8"></script>
    <script src="Tone.min.js" charset="utf-8"></script>
    <script src="nema.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <style media="screen">
        /* body {
            background: green;
        } */
    </style>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-3 pure-u-md-1-6 pure-g song-column" id="first-song">
            <h3>Kariga&nbsp;Mombe</h3>
            <div>&gt;<span>135</span></div>
            <div>&gt;<span>136</span></div>
            <div>&gt;<span>146</span></div>
            <div>&nbsp;<span>246</span></div>
        </div>
        <div class="pure-u-1-3 pure-u-md-1-6  song-column" id="second-song">
            <h3>Mahororo</h3>
            <div>&gt;<span>462</span></div>
            <div>&nbsp;<span>461</span></div>
            <div>&gt;<span>351</span></div>
            <div>&nbsp;<span>361</span></div>
        </div>
        <div class="pure-u-1-3 pure-u-md-1-6 song-column" id="third-song">
            <h3>Naymaropa</h3>
            <div>&gt;<span>614</span></div>
            <div>&nbsp;<span>624</span></div>
            <div>&nbsp;<span>613</span></div>
            <div>&nbsp;<span>513</span></div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2 input-column">
            <div class="input-container">
                <input id="mode-knob" type="text" value="0" />
                <h3>Song</h3>
                <div class="view mode">1</div>
            </div>
            <div class="input-container">
                <input id="tuning-knob" type="text" value="0" />
                <h3>Tuning</h3>
                <div class="view tuning">Ionian</div>
            </div>
            <div class="input-container">
                <div class="checkbox-container">
                    <input type="checkbox" id="letters-checkbox" />
                    <span></span>
                </div>
                <h3>Numbers / Letters</h3>
            </div>
            <div class="input-container">
                <input id="bpm-knob" type="text" value="60" />
                <h3>Bpm</h3>
                <div class="view bpm">200</div>
            </div>
            <div class="input-container">
                <input id="transpose-knob-coarse" type="text" value="-8" />
                <input id="transpose-knob-fine" type="text" value="-60" />
                <h3>Transpose</h3>
                <div class="view transpose">0</div>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2 center-column">
            <div class="dial"></div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2 center-column">
            <div class="mbira"></div>
        </div>
    </div>
</body>

</html>
