<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mbira composition tool</title>
    <style>
        body {
            box-sizing: content-box;
            font-family: sans-serif;
            display: flex;
        }

        body>div {
            margin-right: 1rem;
        }

        /* div {
            border: 1px solid black;
        } */

        h3 {
            font-weight: normal;
        }

        div.song-column>div {
            text-align: right;
            font-size: 2rem;
            font-family: monospace;
        }

        div.song-column>div>span {
            background-color: red;
            padding: .5rem;
            margin-left: 1rem;
            display: inline-block;
        }

        div.slider-container>span {
            font-size: 1.5rem;
        }

        div.slider-container>input[type="range"] {
            color: black;
        }
        div.mode-view{
          background-color: black;
          color: white;
          width: 3rem;
          height: 3rem;
          font-size: 2rem;
          font-family: monospace;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    </style>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="raphael.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(() => {
            $('div.dial').each(function() {
                const paper = Raphael(this, 400, 400);
                paper.circle(200, 200, 150).attr({
                    'fill': '#f0f',
                    'stroke-width': 20,
                    'stroke': '#0ff',
                });
                console.log('coucou');
            })

            $('#mode-slider').on('input', function() {
                const value = parseInt($(this).val());
                console.log(value, value %7);
                $('div.mode-view').text(value);
            })
        })
    </script>
</head>

<body>
    <div class="song-column">
        <h3>Kariga</h3>
        <div>&gt;<span>135</span></div>
        <div>&gt;<span>136</span></div>
        <div>&gt;<span>146</span></div>
        <div> <span>246</span></div>
    </div>
    <div class="song-column">
        <h3>Mohororo</h3>
        <div>&gt;<span>135</span></div>
        <div> <span>136</span></div>
        <div>&gt;<span>146</span></div>
        <div> <span>246</span></div>
    </div>
    <div class="song-column">
        <h3>Nayma</h3>
        <div>&gt;<span>135</span></div>
        <div> <span>136</span></div>
        <div> <span>146</span></div>
        <div> <span>246</span></div>
    </div>
    <div>
        <div class="slider-container">
            <input type="range" min="1" max="7" step="1" value="1" id="mode-slider">
            <span>Mode</span>
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="7" step="1" value="1" id="tuning-slider">
            <span>Tuning</span>
        </div>
        <div class="mode-view">1</div>
        <div class="dial"></div>
    </div>
</body>

</html>
