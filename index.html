<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mbira composition tool</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans" rel="stylesheet">
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="grids-responsive-min.css">
    <link rel="stylesheet/less" href="main.less" />
    <script>
        less = {
            env: 'development'
        };
    </script>
    <script src="less.min.js" type="text/javascript"></script>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="jquery.knob.min.js" charset="utf-8"></script>
    <script src="raphael.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-3 pure-u-md-1-5 pure-g song-column" id="first-song">
            <h3 class="pure-u-1">Kariga</h3>
            <div>&gt;<span>135</span></div>
            <div>&gt;<span>136</span></div>
            <div>&gt;<span>146</span></div>
            <div>&nbsp;<span>246</span></div>
        </div>
        <div class="pure-u-1-3 pure-u-md-1-5  song-column" id="second-song">
            <h3>Mohororo</h3>
            <div>&gt;<span>462</span></div>
            <div>&nbsp;<span>461</span></div>
            <div>&gt;<span>351</span></div>
            <div>&nbsp;<span>361</span></div>
        </div>
        <div class="pure-u-1-3 pure-u-md-1-5 song-column" id="third-song">
            <h3>Nayma</h3>
            <div>&gt;<span>614</span></div>
            <div>&nbsp;<span>624</span></div>
            <div>&nbsp;<span>613</span></div>
            <div>&nbsp;<span>513</span></div>
        </div>
        <div class="pure-u-1 pure-u-md-2-5 ">
            <div class="input-container">
                <input id="mode-slider" type="text" value="2" />
                <h3>Mode</h3>
                <div class="view mode">1</div>
            </div>
            <div class="input-container">
                <input id="tuning-slider" type="text" value="4" />
                <h3>Tuning</h3>
                <div class="view tuning">Ionian</div>
            </div>
            <div class="input-container">
                <input type="checkbox" id="letters-checkbox">
                <h3>Numbers / Letters</h3>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2 dial-column">
            <div class="dial"></div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2 dial-column">
            <div class="dial"></div>
        </div>
    </div>
</body>

</html>
